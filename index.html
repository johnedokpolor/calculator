<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta name="author" content="Edokpolor John">
        <meta name="description" content="Calculator for arithmetic equations">
        <meta property="og:image" content="https://greenlandtelecoms.com.ng/images/GlCalcLogo.jpg">
        <title>Calculator</title>
        <link rel="stylesheet" href="jay.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <p class="solve"></p>
                <form>
                    <input type="text" class="display" name="display" readonly>
                </form>
                <button class="action" onclick="clearDisplay()">AC</button>
                <button class="action" onclick="delDisplay() ; check()">DEL</button>
                <button class="action" onclick="append('00') ; check()" >00</button>
                <button class="operator " onclick="append('/') ; check()" >/</button>
                <button class="number" onclick="append('7') ; check()">7</button>
                <button class="number" onclick="append('8') ; check()">8</button>
                <button class="number" onclick="append('9') ; check()">9</button>
                <button class="operator" onclick="append('*') ; check()" >*</button>
                <button class="number" onclick="append('4') ; check()">4</button>
                <button class="number" onclick="append('5') ; check()"> 5</button>
                <button class="number" onclick="append('6') ; check()">6</button>
                <button class="operator" onclick="append('-') ; check()"  >-</button>
                <button class="number" onclick="append('1') ; check()">1</button>
                <button class="number" onclick="append('2' ); check()">2</button>
                <button class="number" onclick="append('3') ; check()">3</button>
                <button class="operator"  onclick="append('+') ; check()">+</button>
                <button class="zero number" onclick="append('0') ; check()">0</button>
                <button class="number" onclick="append('.') ; check()">.</button>
                <button class="operator" onclick="calcDisplay() ; check()" >=</button>
            </div>
        </div>
       
        
        <script>
           var display = document.querySelector(".display")
            function append(input) {
                display.value += input
                document.querySelector(".solve").textContent = eval(display.value) 
            }

            function clearDisplay() {
                display.value = ""
                document.querySelector(".solve").textContent = eval(display.value) 
            }

            function delDisplay() {
                 display.value= display.value.toString().slice(0, -1)
                 document.querySelector(".solve").textContent = eval(display.value) 
            }

            var check = () => {
                    if (display.value.length > 9) {
                        display.style.fontSize = "20px"
                    }
                    else {
                       display.style.fontSize = "45px"
                    }

            }
            function calcDisplay() {
                try {
                    display.value = eval(display.value)
                    document.querySelector(".solve").textContent = "" 
                }
                catch(err) {
                    display.value = "Syntax Error"
                }
            }
           

            
        </script>
    </body>
</html>
